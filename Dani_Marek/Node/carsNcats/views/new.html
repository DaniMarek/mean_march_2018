<!DOCTYPE html>
<html>
<head>
	<title>Add a New Car</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
</head>
<body>
	<div class="container-fluid text-center">
	    <div class="row">
			<form class="col-sm-6" method="POST">
				<h1>New Car? Add It Here!</h1>
				<div class='form-group'>
					<label for="make">Make</label>
					<input type="text" class="form-control" placeholder="Make" name="make">
				</div>
				<div class='form-group'>
					<label for="model">Model</label>
					<input type="text" class="form-control" placeholder="Model" name="model">
				</div>
				<div class='form-group'>
					<label for="color">color</label>
					<input type="text" class="form-control" placeholder="Color" name="color">
				</div>
				<div class='form-group'>
					<label for="year">Year</label>
					<input type="date" class="form-control" placeholder="Year" name="year">
				</div>
				<div class='form-group'>
					<button class="btn" type="submit" value="add">Add</button>
				</div>
			</form>
		</div>	
	</div>
</body>
</html>
